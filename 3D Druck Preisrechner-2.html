<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Druck Preisrechner mit Zusatzvariablen</title>
  <style>
    /* Basis CSS für ein sauberes Layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #preisAnzeige {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>3D Druck Preisrechner</h1>
  <form id="preisForm">
    <!-- Basispreis pro Druckplatte -->
    <label for="basisPreis">Basispreis pro Druck (in €):</label>
    <input type="number" id="basisPreis" name="basisPreis" value="100" step="0.01" min="0">
    
    <!-- Anzahl Druckplatten -->
    <label for="druckplatten">Anzahl Druckplatten:</label>
    <input type="number" id="druckplatten" name="druckplatten" value="1" min="1">
    
    <!-- Druckzeit -->
    <label for="druckzeit">Druckzeit pro Platte (in Minuten):</label>
    <input type="number" id="druckzeit" name="druckzeit" value="60" min="0">
    
    <!-- Filamentverbrauch -->
    <label for="filamentGramm">Filamentverbrauch pro Platte (in Gramm):</label>
    <input type="number" id="filamentGramm" name="filamentGramm" value="50" min="0">
    
    <!-- Farbwechsel -->
    <label for="farbwechsel">Anzahl Farbwechsel pro Platte:</label>
    <input type="number" id="farbwechsel" name="farbwechsel" value="0" min="0">
    
    <!-- Zusatzpreise -->
    <h2>Kostenfaktoren</h2>
    <label for="preisProMinute">Preis pro Minute Druckzeit (in €):</label>
    <input type="number" id="preisProMinute" name="preisProMinute" value="0.05" step="0.01" min="0">
    
    <label for="preisProGramm">Preis pro Gramm Filament (in €):</label>
    <input type="number" id="preisProGramm" name="preisProGramm" value="0.10" step="0.01" min="0">
    
    <label for="preisProFarbwechsel">Preis pro Farbwechsel (in €):</label>
    <input type="number" id="preisProFarbwechsel" name="preisProFarbwechsel" value="2" step="0.01" min="0">
    
    <!-- Button zur Preisberechnung -->
    <button type="button" id="berechneBtn">Preis berechnen</button>
  </form>
  
  <!-- Anzeige des berechneten Gesamtpreises -->
  <p id="preisAnzeige"></p>
  
  <script>
    // Funktion zur Berechnung des Gesamtpreises
    function berechnePreis() {
      const basisPreis = parseFloat(document.getElementById('basisPreis').value);
      const anzahlPlatten = parseInt(document.getElementById('druckplatten').value, 10);
      const druckzeit = parseFloat(document.getElementById('druckzeit').value);
      const filamentGramm = parseFloat(document.getElementById('filamentGramm').value);
      const farbwechsel = parseInt(document.getElementById('farbwechsel').value, 10);
      
      const preisProMinute = parseFloat(document.getElementById('preisProMinute').value);
      const preisProGramm = parseFloat(document.getElementById('preisProGramm').value);
      const preisProFarbwechsel = parseFloat(document.getElementById('preisProFarbwechsel').value);
      
      // Eingabevalidierung
      if (isNaN(basisPreis) || basisPreis < 0) {
        document.getElementById('preisAnzeige').textContent = 'Bitte geben Sie einen gültigen Basispreis ein.';
        return;
      }
      if (isNaN(anzahlPlatten) || anzahlPlatten < 1) {
        document.getElementById('preisAnzeige').textContent = 'Bitte geben Sie eine gültige Anzahl Druckplatten ein.';
        return;
      }
      
      // Berechnung der Zusatzkosten pro Platte
      const kostenDruckzeit = druckzeit * preisProMinute;
      const kostenFilament = filamentGramm * preisProGramm;
      const kostenFarbwechsel = farbwechsel * preisProFarbwechsel;
      
      // Gesamtkosten pro Platte
      const kostenProPlatte = basisPreis + kostenDruckzeit + kostenFilament + kostenFarbwechsel;
      
      // Gesamtkosten aller Platten
      const gesamtPreis = kostenProPlatte * anzahlPlatten;
      
      document.getElementById('preisAnzeige').textContent = 'Gesamtpreis: ' + gesamtPreis.toFixed(2) + ' €';
    }
    
    // Event Listener zur Ausführung der Berechnung beim Klick auf den Button
    document.getElementById('berechneBtn').addEventListener('click', berechnePreis);
  </script>
</body>
</html>
