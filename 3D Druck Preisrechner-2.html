<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Druck Preisrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
    }
    form, fieldset {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }
    #result {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>3D Druck Preisrechner</h1>
  
  <!-- Auswahl, wie viele Druckplatten berücksichtigt werden sollen -->
  <form id="globalForm">
    <label for="numPlates">Anzahl der Druckplatten:</label>
    <input type="number" id="numPlates" name="numPlates" value="1" min="1">
    <button type="button" id="createPlatesBtn">Platten erstellen</button>
  </form>
  
  <!-- Hier werden die Felder für jede Druckplatte dynamisch eingefügt -->
  <form id="platesForm">
    <!-- Falls schon eine Platte existiert, können hier die ursprünglichen Felder stehen -->
  </form>
  
  <!-- Button zur Berechnung -->
  <button type="button" id="calcBtn">Gesamtpreis berechnen</button>
  
  <div id="result"></div>
  
  <script>
    // Erzeugt für jede Druckplatte einen eigenen Abschnitt mit den ursprünglichen Auswahlmöglichkeiten.
    document.getElementById('createPlatesBtn').addEventListener('click', function() {
      const platesForm = document.getElementById('platesForm');
      platesForm.innerHTML = ""; // vorherige Inhalte löschen
      const numPlates = parseInt(document.getElementById('numPlates').value, 10);
      
      for (let i = 1; i <= numPlates; i++) {
        const fieldset = document.createElement('fieldset');
        fieldset.innerHTML = `
          <legend>Druckplatte ${i}</legend>
          <label for="basisPreis${i}">Basispreis (in €):</label>
          <input type="number" id="basisPreis${i}" name="basisPreis${i}" value="100" step="0.01" min="0">
          
          <label for="druckzeit${i}">Druckzeit (in Minuten):</label>
          <input type="number" id="druckzeit${i}" name="druckzeit${i}" value="60" min="0">
          
          <label for="filament${i}">Filamentverbrauch (in Gramm):</label>
          <input type="number" id="filament${i}" name="filament${i}" value="50" min="0">
          
          <label for="farbwechsel${i}">Anzahl Farbwechsel:</label>
          <input type="number" id="farbwechsel${i}" name="farbwechsel${i}" value="0" min="0">
        `;
        platesForm.appendChild(fieldset);
      }
    });
    
    // Berechnet den Gesamtpreis, indem für jede Platte die Auswahlmöglichkeiten genutzt werden.
    document.getElementById('calcBtn').addEventListener('click', function() {
      let totalPrice = 0;
      const numPlates = parseInt(document.getElementById('numPlates').value, 10);
      
      // Hier werden globale Preisfaktoren abgefragt, falls diese nicht in den Platten-Feldern enthalten waren.
      // Diese Preise gelten dann für alle Platten:
      const pricePerMinute = parseFloat(prompt("Preis pro Minute Druckzeit (in €):", "0.05"));
      const pricePerGram = parseFloat(prompt("Preis pro Gramm Filament (in €):", "0.10"));
      const pricePerFarbwechsel = parseFloat(prompt("Preis pro Farbwechsel (in €):", "2.00"));
      
      for (let i = 1; i <= numPlates; i++) {
        const basisPreis = parseFloat(document.getElementById('basisPreis' + i).value) || 0;
        const druckzeit = parseFloat(document.getElementById('druckzeit' + i).value) || 0;
        const filament = parseFloat(document.getElementById('filament' + i).value) || 0;
        const farbwechsel = parseFloat(document.getElementById('farbwechsel' + i).value) || 0;
        
        // Berechnung pro Platte (entspricht den Auswahlmöglichkeiten, die du ursprünglich hattest)
        const platePrice = basisPreis 
          + (druckzeit * pricePerMinute) 
          + (filament * pricePerGram) 
          + (farbwechsel * pricePerFarbwechsel);
        totalPrice += platePrice;
      }
      
      document.getElementById('result').textContent = "Gesamtpreis: " + totalPrice.toFixed(2) + " €";
    });
  </script>
</body>
</html>
