
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Druck Preisrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>3D-Druck Preisrechner</h1>
    <form id="priceForm">
        <div class="form-group">
            <label for="printTimeHours">Druckzeit (Stunden):</label>
            <input type="number" id="printTimeHours" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="printTimeMinutes">Druckzeit (Minuten):</label>
            <input type="number" id="printTimeMinutes" min="0" max="59" step="1" value="0" required>
        </div>
        <div class="form-group">
            <label for="filamentUsed">Filamentverbrauch (Gramm):</label>
            <input type="number" id="filamentUsed" min="0" step="1" required>
        </div>
        <div class="form-group">
            <label for="colorChanges">Anzahl der Farbwechsel:</label>
            <input type="number" id="colorChanges" min="0" step="1" value="0">
        </div>
        <div class="form-group">
            <label for="wastePerColorChange">Abfall pro Farbwechsel (Gramm):</label>
            <input type="number" id="wastePerColorChange" min="0" step="0.1" value="1">
        </div>
        <div class="form-group">
            <label for="powerCost">Stromkosten pro kWh (€):</label>
            <input type="number" id="powerCost" min="0" step="0.01" value="0.40">
        </div>
        <div class="form-group">
            <label for="discount">Rabatt für Freunde/Verwandte (%):</label>
            <input type="number" id="discount" min="0" max="100" step="1" value="0">
        </div>
        <div class="form-group">
            <label for="profitMargin">Gewinnmarge (%):</label>
            <input type="number" id="profitMargin" min="0" step="1" value="50">
        </div>
        <div class="form-group">
            <label for="packaging">Verpackung und Versand (€):</label>
            <input type="number" id="packaging" min="0" step="0.01" value="0">
        </div>
        <div class="form-group">
            <label for="maintenanceCost">Wartungskosten pro Stunde (€):</label>
            <input type="number" id="maintenanceCost" min="0" step="0.01" value="0.10">
        </div>
        <button type="button" onclick="calculatePrice()">Berechnen</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>
</div>
<script>
    function calculatePrice() {
        const printTimeHours = parseFloat(document.getElementById('printTimeHours').value) || 0;
        const printTimeMinutes = parseFloat(document.getElementById('printTimeMinutes').value) || 0;
        const filamentUsed = parseFloat(document.getElementById('filamentUsed').value);
        const colorChanges = parseInt(document.getElementById('colorChanges').value) || 0;
        const wastePerColorChange = parseFloat(document.getElementById('wastePerColorChange').value) || 0;
        const powerCost = parseFloat(document.getElementById('powerCost').value) || 0.40;
        const discount = parseFloat(document.getElementById('discount').value) || 0;
        const profitMargin = parseFloat(document.getElementById('profitMargin').value) || 0;
        const packaging = parseFloat(document.getElementById('packaging').value) || 0;
        const maintenanceCost = parseFloat(document.getElementById('maintenanceCost').value) || 0;

        // Fixe Kosten
        const filamentCostPerKg = 11;
        const printerCost = 650;
        const printerLifespanHours = 2000;

        // Druckzeit in Stunden berechnen
        const printTime = printTimeHours + (printTimeMinutes / 60);

        // Abfall durch Farbwechsel berechnen
        const wasteFilament = colorChanges * wastePerColorChange;

        // Berechnungen
        const filamentCost = (filamentCostPerKg / 1000) * (filamentUsed + wasteFilament);
        const powerCostTotal = (0.13 * printTime) * powerCost;
        const printerWearCost = (printerCost / printerLifespanHours) * printTime;
        const totalMaintenanceCost = maintenanceCost * printTime;

        const totalCost = filamentCost + powerCostTotal + printerWearCost + totalMaintenanceCost + packaging;
        const totalWithMargin = totalCost * (1 + profitMargin / 100);
        const discountedPrice = totalWithMargin * (1 - discount / 100);

        // Ergebnis anzeigen
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <strong>Berechnungsergebnisse:</strong><br>
            Gesamtkosten: ${totalCost.toFixed(2)} €<br>
            Verkaufspreis (mit Gewinnmarge): ${totalWithMargin.toFixed(2)} €<br>
            Verkaufspreis (mit Rabatt): ${discountedPrice.toFixed(2)} €<br>
            Farbwechselabfall: ${wasteFilament.toFixed(2)} g
        `;
    }
</script>
</body>
</html>
